name: CI Build test

on:
    push:
        branches: "main"
    pull_request:
        branches: "*"

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [14.x]

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm install -g yarn
            - name: yarn install
              run: yarn
            - name: deploy
              run: yarn deploy
